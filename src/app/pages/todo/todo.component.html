<div class="container">
    <div class="row">
        <div class="col-4 mx-auto">
            <div class="form-group">
                <label for="title">Title</label>
                <input (keyup.enter)="addTodo()"  [(ngModel)]="title" type="text" name="" id="title" class="form-control">
            </div>
            <div class="d-grid">
                <button  (click)="addTodo()" class="btn btn-danger">Add</button>
            </div>

            <ul class="list-group mt-2">
              
              @for(todo of todos; track todo;let e = $even; let o = $odd; let l = $last; let f = $first; let i = $index; let c = $count) {
                  <li class="list-group-item d-flex justify-content-between align-items-center"> {{ i }} - {{ todo }}
                    <div class="d-flex gap-1">
                      <div class="text-end">
                        <button (click)="updateElement(todo)" class="btn btn-warning">Edite</button>
                      </div>
                      <div class="text-end">
                        <button (click)="deleteElement(i)" class="btn btn-danger">Delete</button>
                      </div>
                    </div>
                  </li>
              }
            </ul>

        </div>
    </div>
</div>
