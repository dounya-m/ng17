
<div class="row my-5">
  <div class="col-6">
    <h1>List of courses</h1>
  </div>
  <div class="col-6 text-end">
    <button (click)="changeToggleForm(); initForm()" class="btn btn-success btn-sm">Add</button>
  </div>
</div>
@if(toggleForm){
  <div class="row my-4">
    <div class="col-6 mx-auto">
      <div class="form-group">
        <label for="">Title</label>
        <input [(ngModel)]="courseForme.title" type="text" name="" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Image</label>
        <input [(ngModel)]="courseForme.img" type="url" name="" id="image" class="form-control">
      </div>
      <div class="form-group">
        <label for="">price</label>
        <input [(ngModel)]="courseForme.price" type="number" name="" id="price" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <textarea [(ngModel)]="courseForme.description"  name="" id="description" cols="30" rows="10" class="form-control"></textarea>
      </div>

        <div class="form-check">
          <input (click)="getStatus(true)" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Enable
          </label>
        </div>
        <div class="form-check">
          <input (click)="getStatus(false)" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
          <label class="form-check-label" for="flexRadioDefault2">
            Desable
          </label>
        </div>
      <div class="d-grid my-3">
        @if(editeModel == false){
          <button (click)="addMethode()" class=" btn btn-primary">Save</button>
        }
        @else{
          <button (click)="updatCorse()" class=" btn btn-warning">Edite</button>
        }

      </div>
    </div>
  </div>
}
<div class="row mt-4 mb-2">
  <div class=" col-12 text-end">
    <button class="btn btn-sm btn-light" (click)="typeAffichageList(true)">List</button>
    <button class="btn btn-sm btn-light" (click)="typeAffichageList(false)">Grid</button>
  </div>
</div>

@if(gridList){
  <app-table-courses  (deleteCourse)="deleteCoursParent($event)" (updateCourse)="updateForm($event)" (status)="enabledediting($event)" [dataCourses]="courses"></app-table-courses>
}
@else{
  <app-gride-courses  (deleteCourse)="deleteCoursParent($event)" (updateCourse)="updateForm($event)" (status)="enabledediting($event)" [dataCourses]="courses"></app-gride-courses>
}
