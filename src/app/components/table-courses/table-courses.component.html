<div class="row">
  <div class="col-12 my-4">
    <div
      class="table-responsive"
    >
      <table
        class="table table-dark"
      >
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for(course of dataCourses; track course.id){
          <tr class="">
            <td scope="row">{{course.title}}</td>
            <td><img width="100px" [src]="course.img" alt=""></td>
            <td>{{course.price}}</td>
            <td class="text-end">
              <button (click)="updateMethode(course)" class="btn btn-warning btn-sm me-1">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
              <button (click)="course.id ? removeCorses(course.id) :''" class="btn btn-danger btn-sm me-1">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
              <button class="btn btn-sm"
                [ngClass]="{'btn-info':course.status, 'btn-primary': !course.status}" (click)="changeStatusCourse(course)">
                <i class="fa" [ngClass]="{ 'fa-check': course.status, 'fa-power-off': !course.status}" aria-hidden="true"></i>
            </button>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>

  </div>
</div>
